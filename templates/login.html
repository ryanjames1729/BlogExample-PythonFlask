{% extends "base.html" %} {% block title %} Login {% endblock %} {% block content %} {% import "bootstrap/wtf.html" as wtf %}

{% if current_user.is_authenticated %}
<script>
  Materialize.toast({html: 'You are already logged in!'});
  //var x = setTimeout(function(){}, 3000);
  window.location.replace("http://127.0.0.1/");
</script>
{% endif %}

<body style="background-color: #0F0F0F; color: #F0F0F0">
  <div class="container scroll flex-center">
    <div class="row">
      <div class="col m12">
        <div class="card center-align">
          <!--Card content-->
          <div class="card-body" style="background-color: #D0DFD0">
            <!--Title-->
            <h1 class="black-text">Please login</h1>
            <br>
            <form action="" method="post">
              <input type="text" placeholder="Username" name="username" value="{{
                request.form.username }}">
               <input type="password" placeholder="Password" name="password" value="{{
                request.form.password }}">
              <input class="btn btn-default" type="submit" value="Login">
            </form>
            {% if error %}
              <p class="error"><strong>Error:</strong> {{ error }}
            {% endif %}

          </div>
        </div>
        <!--/.Card-->
      </div>
    </div>
  </div>
</body>



{% endblock %}
